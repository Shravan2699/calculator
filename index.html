<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="container">
            <div class="ON/OFF">ON/OFF</div>
            <div class="clear">C</div>
            <div class="bak">backspace</div>
            <div class='/'>/</div>
            <div class='7'>7</div>
            <div class='8'>8</div>
            <div class='9'>9</div>
            <div class="*">*</div>
            <div class='4'>4</div>
            <div class='5'>5</div>
            <div class='6'>6</div>
            <div class='-'>-</div>
            <div class='1'>1</div>
            <div class='2'>2</div>
            <div class='3'>3</div>
            <div class='+'>+</div>
            <div class="negativeSign">+/-</div>
            <div class='0'>0</div>
            <div class='.'>.</div>
            <div class='='>=</div>
        </div>
</div>   
    <script src="script.js"></script>
</body>
</html>
